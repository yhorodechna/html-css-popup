<!DOCTYPE html>
<html lang="en">

<head>
    <title>popup</title>
    <link rel="stylesheet" href="css/null_style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="popup__body">
                <input tabindex="1" class="popup__input" type="checkbox" id="popup__input" />
                <label for="popup__input" class="popup__label  menu__item">
                    <img src="img/header/popup-button.png" alt="popup picture" />
                </label>
                <nav class="popup">
                    <ul class="popup__list">
                        <li class="popup__item" tabindex="2">
                            <img src="img/calendar.png" alt="calendar picture" />
                            <span>Calendar</span>
                        </li>
                        <li class="popup__item" tabindex="2">
                            <img src="img/compass.png" alt="compass picture" />
                            <span>Compass</span>
                        </li>
                        <li class="popup__item" tabindex="2">
                            <img src="img/design.png" alt="design picture" />
                            <span>Design</span>
                        </li>
                        <li class="popup__item" tabindex="2">
                            <img src="img/download.png" alt="download picture" />
                            <span>Download</span>
                        </li>
                        <li class="popup__item" tabindex="2">
                            <img src="img/favorite.png" alt="favorite picture" />
                            <span>Favorite</span>
                        </li>
                        <li class="popup__item" tabindex="2">
                            <img src="img/location.png" alt="location picture" />
                            <span>Location</span>
                        </li>
                        <li class="popup__item" tabindex="2">
                            <img src="img/mail.png" alt="mail picture" />
                            <span>Mail</span>
                        </li>
                        <li class="popup__item" tabindex="2">
                            <img src="img/message.png" alt="message picture" />
                            <span>Message</span>
                        </li>
                        <li class="popup__item" tabindex="2">
                            <img src="img/phone.png" alt="phone picture" />
                            <span>Phone</span>
                        </li>
                        <li class="popup__more more">
                            <input tabindex="2" class="more__input" type="checkbox" id="more__input" />
                            <label class="more__label" for="more__input"><span class="more__btn"></span></label>
                            <ul class="more__list">
                                <li class="popup__item" tabindex="3">
                                    <img src="img/picture.png" alt="picture" />
                                    <span>Picture</span>
                                </li>
                                <li class="popup__item" tabindex="3">
                                    <img src="img/plane.png" alt="plane picture" />
                                    <span>Plane</span>
                                </li>
                                <li class="popup__item" tabindex="3">
                                    <img src="img/shopping-cart.png" alt="shopping picture" />
                                    <span>Shopping</span>
                                </li>
                                <li class="popup__item" tabindex="3">
                                    <img src="img/write.png" alt="write picture" />
                                    <span>Note</span>
                                </li>
                                <li class="popup__item" tabindex="3">
                                    <img src="img/responsive.png" alt="responsive picture" />
                                    <span>Responsive</span>
                                </li>
                                <li class="popup__item" tabindex="3">
                                    <img src="img/statistics.png" alt="statistics picture" />
                                    <span>Statistics</span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="menu">
                <ul>
                    <li class="menu__item" tabindex="4"><img src="img/header/search.png" alt="search picture" />
                    </li>
                    <li class="menu__item" tabindex="4"><img src="img/header/notification.png"
                            alt="notification picture" /></li>
                    <li class="menu__item" tabindex="4"><img src="img/header/user.png" alt="user picture" /></li>
                    <li class="menu__item" class="test" tabindex="4"><img src="img/header/settings.png"
                            alt="settings picture" />
                    </li>
                </ul>
            </div>
        </header>
        <main class="main">
        </main>
        <footer class="footer">
        </footer>
    </div>
</body>

</html>

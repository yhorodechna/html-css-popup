<!DOCTYPE html>
<html lang="en">
<head>
    <title>popup</title>
    <link rel="stylesheet" href="css/null_style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="popup__body">
                <input class="popup__input" type="checkbox" id="popup__input" />
                <label for="popup__input" class="popup__label  menu__item">
                    <img class="img" src="img/header/popup-button.png" alt="" />
                </label>
                <nav class="popup">
                    <ul class="popup__list">
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <img class="img" src="img/calendar.png" alt="" />
                                <span class="subtitle">Calendar</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <img class="img" src="img/compass.png" alt="" />
                                <span class="subtitle">Compass</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <img class="img" src="img/design.png" alt="" />
                                <span class="subtitle">Design</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <img class="img" src="img/download.png" alt="" />
                                <span class="subtitle">Download</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <img class="img" src="img/favorite.png" alt="" />
                                <span class="subtitle">Favorite</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <img class="img" src="img/location.png" alt="" />
                                <span class="subtitle">Location</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <img class="img" src="img/mail.png" alt="" />
                                <span class="subtitle">Mail</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <img class="img" src="img/message.png" alt="" />
                                <span class="subtitle">Message</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <img class="img" src="img/phone.png" alt="" />
                                <span class="subtitle">Phone</span>
                            </a>
                        </li>
                        <li class="popup__more more">
                            <input class="more__input" type="checkbox" id="more__input" />
                            <label class="more__label" for="more__input"><span class="subtitle more__btn">
                                </span></label>
                            <ul class="more__list">
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="img" src="img/picture.png" alt="" />
                                        <span class="subtitle">Picture</span>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="img" src="img/plane.png" alt="" />
                                        <span class="subtitle">Plane</span>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="img" src="img/shopping-cart.png" alt="" />
                                        <span class="subtitle">Shopping</span>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="img" src="img/write.png" alt="" />
                                        <span class="subtitle">Note</span>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="img" src="img/responsive.png" alt="" />
                                        <span class="subtitle">Responsive</span>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a href="#" class="popup__link">
                                        <img class="img" src="img/statistics.png" alt="" />
                                        <span class="subtitle">Statistics</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
            <nav class="menu">
                <ul>
                    <li class="menu__item"><img class="img" src="img/header/search.png" alt="" />
                    </li>
                    <li class="menu__item"><img class="img" src="img/header/notification.png" alt="" />
                    </li>
                    <li class="menu__item"><img class="img" src="img/header/user.png" alt="" /></li>
                    <li class="menu__item"><img class="img" src="img/header/settings.png" alt="" />
                    </li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
